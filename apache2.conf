<VirtualHost *:80>
    ServerName localhost

    # Specify WSGI daemon process
    WSGIDaemonProcess app user=www-data group=www-data threads=5 python-home=/usr/bin/python3

    # Specify the WSGI script alias
    WSGIScriptAlias / /app/app.wsgi

    # Specify the WSGI process group
    <Directory /app>
        WSGIProcessGroup app
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    # Alias for serving static files
    Alias /static /app/static/
    <Directory /app/static/>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

